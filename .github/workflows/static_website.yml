name: "Update static website"

on:
  push:
    branches:
      - development

  pull_request:
    branches:
      - development

  workflow_dispatch:

permissions:
  contents: "read"

defaults:
  run:
    shell: bash
    # working-directory: ${{ github.workspace }}

jobs:
  run-all-tests:
    runs-on: [ubuntu-20.04]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: pynb-dag-runner/ci-utils
          persist-credentials: true
          path: ci-utils

      - name: "Install Taskfile"
        working-directory: ${{ github.workspace }}
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b .
          ./task --version

      - name: "Build Docker file"
        working-directory: ${{ github.workspace }}
        run: |
          cd ci-utils
          ../task docker:build

      - name: "Fetch all artefacts into directory tree"
        working-directory: ${{ github.workspace }}
        run: |
          docker run -t --rm \
            --volume $(pwd):/repo_root \
            -e SECRET_TOKEN \
            ci-tools-image "(\
              cd /repo_root/ci-utils/workspace; \
              pip install -e .; \
              static_builder \
                --gh_repo_owner pynb-dag-runner \
                --gh_repo_name mnist-digits-demo-pipeline \
                --output_dir /repo_root/public_html/files/; \
            )"
        env:
          SECRET_TOKEN: "123"
